<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Firebase</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../self-Practice/Form-Validation.css">
</head>
<body>
    <div class="container">
        <div class="FormCont">
            <form action="#" id="myForm">
                <div class="heading">
                    <h1>Signup</h1>
                </div>
                <div>
                    <label>User Name</label>
                    <input class="form-control" type="text" placeholder="Enter Your Name" id="Name">
                    <p id="NameError"></p>
                </div>
                <div>
                    <label>Email</label>
                    <input class="form-control" type="email" placeholder="Enter Your Email" id="Email">
                    <p id="EmailError"></p>
                </div>
                <div>
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="At least 8 Characters" id="Password">
                    <p id="PaswError"></p>
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input class="form-control" type="password" placeholder="Enter Password" id="CnfPssd">
                    <p id="CnfmPwdError"></p>
                </div>
             
                <div class="mt-3">
                    <button class="w-100 form-control btn btn-primary">Create Account</button>
                </div>
                <p  class="m-0 p-2 text-center">Already have an account? Login </p> 
            </form>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js"></script>
<script src="../FIREBASE/form.js"></script>
</body>
</html>
