
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <div class="regContainer">
      <h1>Forgot Password?</h1>
      <p align="center">Let's make a new password!</p>
      <form>
        <div class="input-name">
          <i class="fa fa-envelope email"></i>
          <input
            type="email"
            required
            placeholder="Enter Your Email"
            class="contactBox"
          />
        </div>

        <hr />

        <button class="input-name">
          <a href="BlankPage.html" style="text-decoration: none"
            >Send Code to mail <span class="fa fa-arrow-right"></span
          ></a>
        </button>

        <div class="mt-5" style="font-size: 12px">
          <a style="float: right" href="index.html">Back to Home page</a>
          <a style="float: left" href="Register.html">Back to Register page</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
