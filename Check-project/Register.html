
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form: Travellia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <div class="regContainer">
      <h1 class="mt-2">Register Form</h1>
      <form>
        <div class="input-name">
          <i class="fa fa-user icon"></i>
          <input
            type="text"
            required
            placeholder="First Name.."
            class="userBox"
          />
          <span>
            <i class="fa fa-user icon"></i>
            <input
              type="text"
              required
              placeholder="Last Name.."
              class="userBox"
            />
          </span>
        </div>

        <div class="input-name">
          <i class="fa fa-envelope email"></i>
          <input
            type="email"
            required
            placeholder="Enter Your Email"
            class="contactBox"
          />
        </div>

        <div class="input-name">
          <i class="fa fa-lock icon"></i>
          <input
            type="password"
            required
            placeholder="Enter Password"
            class="contactBox"
          />
        </div>

        <div class="input-name">
          <i class="fa fa-lock icon"></i>
          <input
            type="password"
            required
            placeholder="Confirm your password"
            class="contactBox"
          />
        </div>

        <div class="input-name">
          <input type="radio" name="gender" class="radio-Btn" />
          <label style="margin-right: 35px">Male</label>
          <input type="radio" name="gender" class="radio-Btn" />
          <label for="">Female</label>
        </div>

        <div class="input-name">
          <select class="country">
            <option>Select a Country</option>
            <option>India</option>
            <option>America</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>Nepal</option>
            <option>Russia</option>
          </select>
        </div>
        <div class="input-name">
          <input type="checkbox" id="checkBox" class="check-button" />
          <label style="margin-left: 10px" for="checkBox"
            >I accept all the terms and conditions.</label
          >
        </div>

        <div class="input-name">
          <input type="submit" class="buttonSub" value="Register" />
        </div>
      </form>
      <p class="input-name">
        Already have an account?<a href="index.html"> Sign in!</a>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
